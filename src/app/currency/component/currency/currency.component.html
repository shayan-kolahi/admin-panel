<section class="p-5 relative">
  <div class="header py-5">
    <div class="flex justify-between items-center	">
      <h2 class="font-normal text-2xl leading-6 text-gray-600 m-0 p-0 title_font">لیست کریپتو کارنسی</h2>
    </div>
  </div>

  <div *ngIf="isLoader">
    <app-loader></app-loader>
  </div>
  <div *ngIf="!isLoader">
      <section class="grid grid-cols-4 gap-2 py-10">
        <div class="card bg-base-100 shadow-xl" *ngFor="let item of currency.slice(0, 4); let i = index">
            <div class="card-body">
              <div class="avatar relative	">
                <div class="mask mask-squircle w-12 h-12">
                  <img src="{{item.image}}" alt="{{item.name}}" />
                </div>
                <span class="absolute bottom-0	right-0	 bg-lime-600	text-white rounded-full	w-5  h-5  justify-center	 items-center	 flex">{{item.market_cap_rank}}</span>
              </div>
              <div class="flex items-end">
                <h2 class="m-0">{{item.name}}</h2>
                <div class="font-bold mr-3 mb-1">{{item.symbol}}</div>
              </div>
              <div class="alert alert-info text-white flex justify-center	 shadow-lg">
                  {{item.current_price}}
              </div>
            </div>
        </div>
      </section>
      <div class="overflow-x-auto w-full">
        <table class="table w-full text-right">
          <thead>
          <tr>
            <th>ارز</th>
            <th>قیمت فعلی</th>
            <th>به روز رسانی</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of currency">
            <td>
              <div class="flex items-center space-x-3">
                <div class="avatar relative	">
                  <div class="mask mask-squircle w-12 h-12">
                    <img src="{{item.image}}" alt="{{item.name}}" />
                  </div>
                  <span class="absolute bottom-0	right-0	 bg-lime-600	text-white rounded-full	w-5  h-5  justify-center	 items-center	 flex">{{item.market_cap_rank}}</span>
                </div>
                <div class="m-0 pr-4 text-right">
                  <div class="font-bold">{{item.symbol}}</div>
                  <div class="text-sm opacity-50">{{item.name}}</div>
                </div>
              </div>
            </td>
            <td>
              {{item.current_price}}  دلار
            </td>
            <td>
              {{item.last_updated}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
  </div>
</section>
