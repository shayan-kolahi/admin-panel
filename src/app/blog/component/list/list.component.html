<div class="p-5">
  <div class="header pb-3">
    <div class="flex justify-between items-center	">
      <h2 class="font-normal text-2xl leading-6 text-gray-600 m-0 p-0 title_font">لیست همه وبلاگ ها</h2>
      <button routerLink="add" class="btn btn-primary">افزودن وبلاگ</button>
    </div>
  </div>
  <div class="p-3 border border-slate-300 rounded">
    <div *ngIf="!isEmpty" class="overflow-x-auto ">
      <table class="table w-full  text-right">
        <!-- head -->
        <thead>
        <tr>
          <th></th>
          <th>تایتل</th>
          <th>تاریخ</th>
          <th>بازدید</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of infoBlog ; let i = index" >
          <th>{{i + 1}}</th>
          <td>{{item.title}}</td>
          <td>{{item.date}}</td>
          <td><div class="badge badge-ghost">{{item.view}}</div></td>
          <td><button [routerLink]="['edit/' , item.id]" class="btn btn-accent text-1xl far fa-edit"></button></td>
          <td><button [routerLink]="['view/' , item.id]" class="btn btn-primary text-1xl far fa-eye"></button></td>
          <td><button class="btn btn-secondary text-1xl far fa-trash-alt"></button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="isEmpty">:)</div>
  </div>
</div>
