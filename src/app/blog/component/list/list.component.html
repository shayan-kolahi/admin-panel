<section class="p-5">
  <div *ngIf="isLoader">
    <app-loader></app-loader>
  </div>
  <div class="card card-body card-compact bg-base-100 shadow-xl grid grid-cols-3 gap-4" *ngIf="!isLoader">
    <div class="card bg-base-100 shadow-xl border" *ngFor="let item of data">
      <div class="card-body flex flex-col">
        <h2 class="text-justify">{{item.title}}</h2>
        <p class="mt-auto text-justify flex items-end m-0">{{item.body}}</p>
      </div>
    </div>
  </div>
</section>
