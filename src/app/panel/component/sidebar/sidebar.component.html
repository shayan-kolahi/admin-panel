<div class="text-gray-100 text-xl">
  <div class="p-2.5 mt-1 flex items-center">
    <div class="font-bold text-gray-200 text-[15px] m-0 ml-3">
      <h2 *ngIf="!isActiveLoading" class="m-0">{{nameProfile}}</h2>
      <button *ngIf="isActiveLoading" class="btn btn-square loading"></button>
    </div>
  </div>
  <div class="my-2 bg-gray-600 h-[1px]"></div>
</div>
<a *ngFor="let Menu of SidebarMenu"
   routerLink="{{Menu.link}}"
   routerLinkActive="hover:bg-blue-700 bg-blue-700"
   class="p-2.5
          mt-3
          flex
          items-center
          rounded-md
          px-4
          duration-300
          cursor-pointer
          hover:bg-gray-800
          text-white">
  <i [ngClass]="Menu.icon" class="text-[15px] ml-4 text-gray-200 fa-light"></i>
  <span class="text-[15px] ml-4 text-gray-200">{{Menu.text}}</span>
</a>

<div class="my-4 bg-gray-600 h-[1px]"></div>
