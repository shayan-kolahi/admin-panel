<section class="p-5">
  <div appBox>
    <div class="header flex justify-between items-center pb-5 mb-5 border-b">
      <h2 class="flex text-2xl title_font text-gray-700 m-0">کریپتوکارنسی</h2>
    </div>
    <ng-container *ngIf="false">
      <div class="header flex justify-center items-center pb-10 mt-5">
        <h2 class="flex text-2xl title_font text-gray-600 m-0">5 تا از بهترین کریپتوکارنسی ها</h2>
      </div>
      <div>
        <owl-carousel-o [options]="customOptions">
          <ng-template *ngFor="let item of best_currency" carouselSlide>
            <a [routerLink]="['details/', item.id]" class="relative p-4 rounded-lg bg-blue-500 hover:bg-blue-600 transition-all flex items-end flex-col">
              <div class="flex flex-col text-white justify-end text-left mb-4">
                <h2 class="text-xl font-light m-0">{{item.name}}</h2>
                <i class="text-xs not-italic font-medium">
                  <span class="ml-1">( {{item.type}} )</span>
                  {{item.symbol}}
                </i>
              </div>
              <div class="w-full flex flex-col justify-end text-left gap-2.5">
          <span class="text-white flex items-center justify-end bg-blue-700 rounded-md py-1 px-2">
            <span class="ml-auto bg-blue-600 rounded-md w-8 h-8 flex justify-center items-center">{{item.rank}}</span>
            <span>ranking</span>
          </span>
                <span class="text-white flex items-center justify-end bg-blue-700 rounded-md py-1 px-2">
            <span [class]="item.is_active ? 'fa-light fa-check ml-auto bg-blue-600 rounded-md w-8 h-8 flex justify-center items-center' :''"></span>
            <span [class]="!item.is_active ? 'fa-light fa-close ml-auto bg-blue-600 rounded-md w-8 h-8 flex justify-center items-center' :''"></span>
            <span>active</span>
          </span>
                <span class="text-white flex items-center justify-end bg-blue-700 rounded-md py-1 px-2">
            <span [class]="item.is_new ? 'fa-light fa-check ml-auto bg-blue-600 rounded-md w-8 h-8 flex justify-center items-center' :''"></span>
            <span [class]="!item.is_new ? 'fa-light fa-close ml-auto bg-blue-600 rounded-md w-8 h-8 flex justify-center items-center' :''"></span>
            <span>new</span>
          </span>
              </div>
            </a>
          </ng-template>
        </owl-carousel-o>
      </div>
    </ng-container>
    <ng-container *ngIf="!isLoader">
      <cdk-virtual-scroll-viewport scrollWindow appendOnly itemSize="4">
        <div class="grid grid-cols-4 gap-4">
          <a *cdkVirtualFor="let item of currency"
             [routerLink]="['details/' , item.id]"
             class="rounded p-5 flex gap-2 bg-white items-center justify-start border transition-all hover:bg-gray-50">
            <img class="w-12 h-12" src='https://static.coinpaprika.com/coin/{{item.id}}/logo.png' [alt]="item.symbol">
            <div class="flex gap-2 flex-col">
              <h2 class="flex text-xl title_font text-gray-700 m-0">{{item.name}}</h2>
              <h3 class="flex text-lg text-gray-900 m-0">{{item.symbol}}</h3>
            </div>
          </a>
        </div>
      </cdk-virtual-scroll-viewport>
    </ng-container>
    <ng-container *ngIf="isLoader">
      <app-Spinner_loader></app-Spinner_loader>
    </ng-container>
  </div>
</section>
